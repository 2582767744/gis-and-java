#
server.port=8088
server.context-path=/gis-service
spring.application.name=gis-service
debug=false

##
info.name=GIS
info.version=1.00
info.description=GIS SERVICE

## gateway
gw.permission.url-prefix=http://192.168.10.172:8989/
gw.permission.platform-id=sw-marketing-app

# eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://192.168.40.250:8761/eureka/,http://192.168.40.253:8761/eureka/
eureka.instance.preferIpAddress=true

jdbc.type=postgresql
spring.datasource.url=jdbc:postgresql://192.168.80.70:5432/gis?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

########################################################
### Druid Config
#######################################################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.filters = stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20


## mybatis\u76f8\u5173\u914d\u7f6e
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=com.jdrx


